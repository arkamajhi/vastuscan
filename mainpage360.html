<html>
  <head>
    <title>Adding a Sky - A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls-component/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="backgroundInsideHouse" crossorigin="anonymous" src="assets\img\site_images\mainpage360.png">
      </a-assets>

      <a-sky id="background-img" src="#backgroundInsideHouse" rotation="0 -110 0"></a-sky>


    </a-scene>
  </body>
</html>
