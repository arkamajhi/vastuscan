<html>
  <head>
    <title>Adding a Sky - A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls-component/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="backgroundInsideHouse" crossorigin="anonymous" src="assets\img\site_images\mainpage360_2.png">
      </a-assets>

      <a-sky id="background-img" src="#backgroundInsideHouse" rotation="0 235 0" ></a-sky>

      <a-camera
        position="0 0 150"  <!-- Move camera further away -->
        look-controls="pointerLockEnabled: false"
        wasd-controls="enabled: false"
        auto-rotate="true"
        auto-rotate-speed="0.2">
      </a-camera>


    </a-scene>
  </body>
</html>
